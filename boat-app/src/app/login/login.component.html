<mat-card class="example-card">
  <form class="example-form" name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
      <mat-form-field class="example-full-width">
        <mat-label>Login</mat-label>
        <input matInput type="text" name="username" [(ngModel)]="model.username" #username="ngModel" required />
      </mat-form-field>
      <td>
        <mat-form-field class="example-full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" name="password" [(ngModel)]="model.password" #password="ngModel" required />
        </mat-form-field>
        <div class="example-button-row">
          <button [disabled]="(!model.username || !model.password)" class="mat-raised-button" mat-raised-button color="primary">Login</button>
        </div>
  </form>
</mat-card>
